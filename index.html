<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>

            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Around The U.S. Natalie Silva</p>
      </footer>
    </div>
    <!--- Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input modal__input_type_name"
            name="name"
            id="profile-title-input"
            placeholder="Name"
            type="text"
          />
          <input
            class="modal__input modal__input_type_description"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            type="text"
          />
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--- Add Card Modal-->
    <div class="modal" id="new_card_modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            name="title"
            id="card-title-input"
            placeholder="Title"
            type="text"
          />
          <input
            class="modal__input modal__input_type_url"
            name="url"
            id="card-url-input"
            placeholder="Image URL"
            type="text"
          />
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--- Image Modal-->
    <div class="modal" id="image-modal">
      <div class="modal__container-image">
        <button
          class="modal__close"
          id="modal-image-close-button"
          type="button"
        ></button>
        <img class="modal__image" src="#" alt="#" />
        <p class="modal__image-caption"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__button-delete" type="button"></button>
        <img src="#" alt="#" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
